<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Tippspiel</title>
    <style>
        /* Grundlegendes Layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Seitenleiste */
        nav {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        nav h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            margin: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hauptinhalt */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Überschrift im Hauptbereich */
        h1 {
            margin-top: 0;
        }

        /* Beispiel für den Tippspiel-Bereich */
        .tippspiel {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }

        /* Formular für Tipps abgeben */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"], select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>

    <nav>
