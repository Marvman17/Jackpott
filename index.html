<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Tipp-Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Menüband-Stil */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* Abschnitt-Stil */
        section {
            padding: 20px;
        }
        /* Formular-Stil */
        form {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        /* Gästebuch-Einträge */
        .guestbook-entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Menüband -->
<nav>
    <a href="#registrieren">Registrieren</a>
    <a href="#tippuebersicht">Tippübersicht</a>
    <a href="#gaestebuch">Gästebuch</a>
</nav>

<!-- Registrierungsbereich -->
<section id="registrieren">
    <h2>Registrieren</h2>
    <form id="registerForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">E-Mail:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Passwort:</label><br />
        <input type="password" id="password" name="password" required /><br />

        <button type="submit">Registrieren</button>
    </form>
    <p id="registerMessage"></p>
</section>

<!-- Tippübersicht -->
<section id="tippuebersicht">
    <h2>Tippübersicht</h2>
    <button onclick="zeigeTipps()">Tipps anzeigen</button>
    <div id="tippsListe"></div>
</section>
